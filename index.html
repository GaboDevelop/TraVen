<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TraVen</title>

        </button>
        <div
          class="collapse navbar-collapse offset-4 col-6"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Comprar boletos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buscar hoteles</a>
            </li>
            <li class="nav-item dropdown">

                Nuestros Servicios
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Vuelos Internacionales</a>
                <a class="dropdown-item" href="#"
                  >Reserva de hoteles Internacionales</a
                >
                <a class="dropdown-item" href="#">Viajes en Crucero</a>
              </div>

            <li class="nav-item">
              <a class="btn btn-primary login-buttom" href="#"
                >Iniciar Sesi√≥n</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="landing row">
        <div class="offset-1 col-5 contenedor-formulario">
          <!-- Search form -->
          <form class="form-inline md-form form-sm active-cyan-2 mt-2">
            <input
              class="form-control form-control-sm mr-3 w-75"
              type="text"
              placeholder="Buscar ciudad o alojamiento"
              aria-label="Search"
            />
            <i class="fas fa-search-location"></i>
          </form>
        </div>
      </div>
    </div>

  <!-- Bootstrap JS CDN -->
