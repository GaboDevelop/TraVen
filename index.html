  <body>
    <div class="container-fluid contenedor-home">
      <nav class="navbar navbar-expand-lg row">
        <a class="navbar-brand offset-1 col-1" href="#">
          <img
            src="./img/logotraven.png"
            class="brand_logo"
            width="100"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse offset-4 col-6"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link active" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/comprarBoleto.html"
                >Comprar boletos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buscar hoteles</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Nuestros Servicios
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Vuelos Internacionales</a>
                <a class="dropdown-item" href="#"
                  >Reserva de hoteles Internacionales</a
                >
                <a class="dropdown-item" href="#">Viajes en Crucero</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="btn btn-primary login-buttom" href="./pages/login.html"
                >Iniciar Sesión</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="row titulo-form">
        <div class="offset-1">
          <h4>Busca ya en tu destino</h4>
        </div>
      </div>
      <div class="landing row">
        <div class="offset-1 col-4 contenedor-formulario">
          <!-- Search form -->
          <form class="active-cyan-2 mt-2">
            <div class="form-group row">
              <i class="fas fa-search-location col-1 icono-search"></i>
              <div class="col-11">
                <input
                  class="form-control form-control-sm mr-3 "
                  type="text"
                  placeholder="Buscar ciudad o alojamiento"
                  aria-label="Search"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-1 col-5 label-calendario">
                <label>Fecha de viaje</label>
              </div>
              <div class="offset-1 col-5 label-calendario">
                <label>Fecha de retorno</label>
              </div>
            </div>
            <div class="form-group row mb-3">
              <i class="fas fa-calendar-alt col-1 calendario-ida"></i>
              <div class="col-5">
                <input type="date" class="form-control" />
              </div>
              <i class="fas fa-calendar-alt col-1 calendario-vuelta"></i>
              <div class="col-5">
                <input type="date" class="form-control" />
              </div>
            </div>

            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >¿Incluir información de hoteles en destino?</label
              >
            </div>
            <button type="submit" class="btn btn-primary boton-buscar">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
