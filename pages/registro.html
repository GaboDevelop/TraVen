<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TraVen</title>
    <!-- Bootstrap CSS CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Estilos CSS pagina inicio -->
    <link rel="stylesheet" href="../css/registro.css" />
  </head>
  <body>
<div class="container-fluid">
        <div class="card contenedor-body">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../img/logotraven.png" class="brand_logo" width="200" alt="Logo">
                </div>
            </div>
            <h4 class="card-title mt-3 text-center">Registrate</h4>
            <p class="text-center">Registrate con tus redes sociales</p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Registrarte via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Registrarte via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">Ó</span>
            </p>
            <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="Nombre Completo" type="text">
            </div> 
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="Correo electronico" type="email">
            </div> 
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+58</option>
                    <option value="1">+57</option>
                </select>
                <input name="" class="form-control" placeholder="Telefono celular" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password">
            </div> 
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Repetir Contraseña" type="password">
            </div>                                     
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block boton-registro">Crear cuenta  </button>
            </div>    
            <p class="text-center">¿Ya estas registrado? <a href="./login.html">Entrar</a> </p>                                                                 
        </form>
        </article>
        </div>
        
        </div> 
    </body>
