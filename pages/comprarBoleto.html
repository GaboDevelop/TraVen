          <img
            src="../img/logotraven.png"

        /></a>

          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse offset-4 col-6"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html"
                >Inicio <span class="sr-only">(current)</span></a

            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="./comprarBoleto.html"
                >Comprar boletos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-disabled="true"
                >Buscar hoteles</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"

                Nuestros Servicios

              <div

                aria-labelledby="navbarDropdownMenuLink"

                <a class="dropdown-item" href="#">Vuelos Internacionales</a>
                <a class="dropdown-item" href="#"
                  >Reserva de hoteles Internacionales</a

            <li class="nav-item">
              <a class="btn btn-primary login-buttom" href="./pages/login.html"
                >Iniciar Sesión</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="offset-4 col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <form
                role="form mt-4"
                style="border: 2px solid #42aeec; border-radius: 10px"
                class="p-4"
              >
                <h3>información de destino</h3>
                <div class="form-group row">
                  <i class="fas fa-search-location col-1 icono-search"></i>
                  <div class="col-11">
                    <input
                      class="form-control form-control-sm mr-3 "
                      type="text"
                      placeholder="Buscar ciudad o alojamiento"
                      aria-label="Search"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-1 col-5 label-calendario">
                    <label>Fecha de viaje</label>
                  </div>
                  <div class="offset-1 col-5 label-calendario">
                    <label>Fecha de retorno</label>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <i class="fas fa-calendar-alt col-1 calendario-ida"></i>
                  <div class="col-5">
                    <input type="date" class="form-control" />
                  </div>
                  <i class="fas fa-calendar-alt col-1 calendario-vuelta"></i>
                  <div class="col-5">
                    <input type="date" class="form-control" />
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >¿Incluir información de hoteles en destino?</label
                  >
                </div>

                <div class="panel-heading">
                  <h3 class="panel-title">
                    Detalles de pago
                  </h3>
                </div>
                <div class="form-group">
                  <label for="cardNumber"> Numero de TDC </label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      placeholder="Número válido de tarjeta"
                      required
                      autofocus
                    />
                    <span class="input-group-addon"
                      ><span class="glyphicon glyphicon-lock"></span
                    ></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-7 col-md-7">
                    <div class="form-group">
                      <label for="expityMonth">FECHA DE VENCIMIENTO</label>
                      <div class="col-xs-6 col-lg-6 pl-ziro">
                        <input
                          type="text"
                          class="form-control"
                          id="expityMonth"
                          placeholder="MM"
                          required
                        />
                      </div>
                      <div class="col-xs-6 col-lg-6 pl-ziro">
                        <input
                          type="text"
                          class="form-control"
                          id="expityYear"
                          placeholder="AA"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-5 col-md-5 pull-right">
                    <div class="form-group">
                      <label for="cvCode">CÓDIGO DE SEGURIDAD</label>
                      <input
                        type="password"
                        class="form-control"
                        id="cvCode"
                        placeholder="CV"
                        required
                      />
                    </div>
                  </div>
                </div>
                <h5 class="text-center">
                  <span class="glyphicon glyphicon-usd" style="color: #42aeec"
                    >5200</span
                  >
                  Pago final
                </h5>
              </form>
            </div>
          </div>

          <br />
          <a
            href="http://www.jquery2dotnet.com"
            class="btn btn-success btn-lg btn-block btn-pagar"
            role="button"
            >Pagar</a
          >
        </div>
      </div>
    </div>
  </body>
